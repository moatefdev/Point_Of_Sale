<div class="container">
  <article>
    <section class="login-bg">
      <figure>
        <img src="../../../assets/images/login.jfif" alt="" />
      </figure>
    </section>
    <section class="form">
      <form #login="ngForm" (ngSubmit)="loginUser(login)">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            ngModel
            name="username"
          />
          <!-- <small id="emailHelp" class="form-text text-muted"></small> -->
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="usernameIsNotValid"
          >
            Username can't be empty or invalid
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            ngModel
            name="password"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="passwordIsNotValid"
          >
            Password can't be empty or invalid
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <p class="mt-3">
          Don't have an account yet? <a routerLink="/signup">Sign Up.</a>
        </p>
      </form>
    </section>
  </article>
</div>
